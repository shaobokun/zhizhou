{% extends "base.html" %}
{% block content %}
<div style="text-align: center; margin-bottom: 24px;">
    <svg width="56" height="56" fill="none" stroke="#667eea" viewBox="0 0 24 24" style="margin-bottom: 8px;">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
    </svg>
</div>
<h1 style="text-align: center;">值周管理系统</h1>
<p class="subtitle" style="text-align: center;">请输入邀请码以继续访问</p>

{% if error %}
<div class="error">{{ error }}</div>
{% endif %}

<form method="POST">
    <div class="form-group">
        <input type="password" name="invite_code" placeholder="请输入邀请码" required maxlength="20" 
               style="text-align: center; letter-spacing: 4px; font-size: 18px;">
    </div>
    <button type="submit" class="btn btn-primary">验证并进入</button>
</form>
{% endblock %}
